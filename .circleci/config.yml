version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.2.0  # Make sure to define the orb here

jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.46.0-jammy
    steps:
      - checkout
      - run:
          name: Download dependency
          environment:
            SECRET_KEY: SECRET_KEY
          command: npm ci
      - run:
          name: Install Playwright Browsers
          command: |
            npx playwright install chrome
            npx playwright install msedge
      - run:
          name: Run tests
          command: npm run test
      - store_test_results:
          path: report.json
      - store_artifacts:
          path: report.json
      - aws-cli/install  # This is the step for installing AWS CLI
      - run:
          name: Upload report.json to S3
          command: aws s3 cp report.json s3://mycircleci/report.json  # Use a regular command here

workflows:
  run-test-workflow:
    jobs:
      - run-test
